<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Usuario</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #f2f4f7;
      font-family: "Segoe UI", sans-serif;
    }
    .card {
      border-radius: 12px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
    }
  </style>
</head>

<body>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">

        <div class="card p-4 mb-4">
          <h2 class="text-center mb-3">Registro de Usuario</h2>

          <!-- FORM -->
          <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" id="nombre" class="form-control" placeholder="Tu nombre">
          </div>

          <div class="mb-3">
            <label class="form-label">Correo</label>
            <input type="email" id="correo" class="form-control" placeholder="correo@ejemplo.com">
          </div>

          <div class="mb-3">
            <label class="form-label">Edad</label>
            <input type="number" id="edad" class="form-control" placeholder="Ej: 25">
          </div>

          <button id="btnEnviar" class="btn btn-primary w-100">Enviar</button>

          <!-- MNSAJE -->
          <div id="mensaje" class="mt-3"></div>

        </div>

        <!-- TABLA -->
        <div class="card p-3">
          <h3 class="h5 mb-3">Registos realizados</h3>
          <div class="table-responsive">
            <table class="table table-striped table-sm mb-0" id="tablaRegistros">
              <thead>
                <tr>
                  <th>Nombre</th>
                  <th>Correo</th>
                  <th>Edad</th>
                </tr>
              </thead>
              <tbody id="tbodyRegistros">
                <!-- AGREGAR LAS FILAS -->
              </tbody>
            </table>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script src="script.js"></script>

</body>
</html>
